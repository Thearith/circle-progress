language: android
jdk: 
  - oraclejdk8 
android:
  components:
  - platform-tools
  - tools
  - build-tools-28.0.3
  - android-28
  - extra-android-m2repository

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  
before_install:
  - yes | sdkmanager --licenses

cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

script: ./gradlew assembleDebug
